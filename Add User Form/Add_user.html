<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="heading">Add User</div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    
                    <span class="details">
                        <img src="Images/user.png" alt="usericon" class="icon">
                        Full Name
                    </span>
                    <input type="text" placeholder="Enter The Full Name">
                </div>
                <div class="card-box">
                    <span class="details">
                        <img src="Images/user.png" alt="usericon" class="icon">
                        UserName
                    </span>
                    <input type="text" placeholder="Enter The User Name">
                </div>
                <div class="card-box">
                    <span class="details">
                        <img src="Images/gmail.png" alt="usericon" class="icon">
                        Email
                    </span>
                    <input type="email" placeholder="Enter The User's Email">
                </div>
                <div class="card-box">
                    <span class="details">
                        <img src="Images/phone-call.png" alt="usericon" class="icon">
                        Phone Number
                    </span>
                    <input type="phone" placeholder="Enter The User's Phone Number">
                </div>
                <div class="card-box">
                    <span class="details">
                        <img src="Images/padlock.png" alt="usericon" class="icon">
                        Password
                    </span>
                    <input type="password" placeholder="Enter The User's Password">
                </div>
                <div class="card-box">
                    <span class="details">
                        <img src="Images/padlock.png" alt="usericon" class="icon">
                       Confirm Password
                    </span>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="card-box">
                    <span class="details">
                        <img src="Images/calendar.png" alt="usericon" class="icon">
                      Date Of Birth
                    </span>
                    <input type="date" placeholder="Enter The Date">
                </div>
                <div class="card-box">
                    <span class="details">
                        <img src="Images/placeholder.png" alt="usericon" class="icon">
                       Address
                    </span>
                    <input type="text" placeholder="Enter The User's Address">
                </div>
                <div class="card-box">
                    <span class="details">
                        <img src="Images/face-detection.png" alt="usericon" class="icon">
                       ID
                    </span>
                    <input type="text" placeholder="Enter The User's ID">
                </div>
                <div class="card-box">
                    <span class="details">
                        <img src="Images/speech-bubble.png" alt="usericon" class="icon">
                       Notes/Comments
                    </span>
                    <input type="text" placeholder="Add Any Comments">
                </div>
            </div>
<div class="circal-form">
    <span class="circal-title">
        <img src="Images/8965339.png" alt="usericon" class="icon">
Role
    </span>
    <div class="category">
        <div class="radio-input">
            <input value="value-1" name="Role-radio" id="value-1" type="radio">
            <label for="value-1">Student</label>
            <input value="value-2" name="Role-radio" id="value-2" type="radio">
            <label for="value-2">Parent</label>
            <input value="value-3" name="Role-radio" id="value-3" type="radio">
            <label for="value-3">Teacher</label>
          </div>
</div>
</div>
<div class="circal-form" style="margin-left: 345px; margin-top:-90px;">
    <span class="circal-title">
        <img src="Images/gender-equality.png" alt="usericon" class="icon">
Gender
    </span>
    <div class="category">
        <div class="radio-input" style="margin-left: 7px;">
            <input value="value-4" name="Gender-radio" id="value-4" type="radio">
            <label for="value-4">Male</label>
            <input value="value-5" name="Gender-radio" id="value-5" type="radio">
            <label for="value-5">Female</label>
            <input value="value-6" name="Gender-radio" id="value-6" type="radio">
            <label for="value-6">Other</label>
          </div>
</div>
</div>
<button type="submit" class="continue-application" style="margin-top: 20px; margin-left:500px; width:25%";>
    <div>
        <div class="pencil"></div>
        <div class="folder">
            <div class="top">
                <svg viewBox="0 0 24 27">
                    <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                </svg>
            </div>
            <div class="paper"></div>
        </div>
    </div>
    Add User
</button>
        </form>
    </div>
</body>
